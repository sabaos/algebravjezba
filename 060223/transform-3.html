<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="">
    <style>
        div{
            transition: transform 0.5s;
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 20px;
            position: absolute;
            color: white;
            background-color: tomato;
            text-align: center;
            top: 25px;
            left: 25px;
        }
        div:hover{
            transform: rotate(720deg);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>animirani</div>
    
</body>

</html>
