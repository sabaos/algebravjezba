<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Inline CSS</title>
    <style>
        h1::first-letter, ::first-letter{
            color: red;
            font-size: xx-large;
        }
        p{background-color: chartreuse;}
    </style>
</head>

<body>
    <h1>Demo za ::first-letter selektor</h1>
    <p>Prvi tekst</p>
    <p>Drugi tekst</p>
    <p>Treći tekst</p>
    <p>Četvrti tekst</p>
    
    
</body>

</html>
