<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Inline CSS</title>
    <style>
        ::marker{color: red;
        font-size: x-large;}
        .geek1{list-style-type: circle;
        }
        .geek2{list-style-type: lower-roman;}
    </style>
</head>

<body>
    <h1>Demo za ::marker selektor</h1>
    <ul class="geek1">
        <li>kava</li>
        <li>čaj</li>
        <li>mlijeko</li>
    </ul>
    <ol class="geek2">
        <li>Prvi</li>
        <li>Drugi</li>
        <li>Treći</li>
    </ol>
    
</body>

</html>
