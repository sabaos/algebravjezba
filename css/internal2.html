<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Internal CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">

            /*primjer CSS pravila pisanih unutra oznake style*/
            h1{
                color: #f93;
                font-family: 'Saira Stencil One';
                font-size: 5em;
                text-align: center;

            }
            h2 {
                color: #090;
                font-family: 'Dancing Script', cursive;
                font-size: 3em;
                text-decoration: underline wavy #800;
            }
            h3 {

                font-size: 36px;
            text-transform: uppercase;
            }
            h4{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 32px;
                font-style: italic;
                font-variant: small-caps;
                text-align: right;
            }
            p {
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 2em;
                line-height: 140%;
                text-align: justify;
            }
        </style>
    </head>
