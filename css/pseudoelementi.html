<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Inline CSS</title>
    <style>
        p::after{
            content: " - Zapamti ovo !!";
            color: red;
            background-color: yellow;
        }
        p::before{
            content: "Zapamti ovo --> ";
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>Demo za ::after selektor</h1>
    <p>Moje ime je pero</p>
    <p>Å½ivim u Osijeku</p>
    
</body>

</html>
