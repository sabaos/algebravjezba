<!DOCTYPE html>
<html lang="en">

<body>
    <div id="nav">
        <ul>
            <li><a href="#signup">Sign Up</a></li>
            <li><a href="#login">Log In</a></li>
        </ul>
    </div>
    <div id="signup">
        <h1 id="signup">Sign Up for free</h1>
        <form action="/" method="post" autocomplete="off">
            <label>First name*</label>
            <input for="name" type="text" required><br>
            <label>Last name*</label>
            <input for="lastname" type="text" required><br>
            <label>Email Address*</label>
            <input for="E-mail" type="E-mail" required><br>
            <label>Password*</label>
            <input for="name" type="Password" required><br>
            <button type="submit">Get Started</button>
        </form>
    </div>

    <div id="login">
        <h1>Welcome Back!</h1>
        <form action="/" method="post" autocomplete="off">
            <label>Email Address*</label>
            <input for="E-mail" type="E-mail" required><br>
            <label>Password*</label>
            <input for="name" type="Password" required><br>
            <p><a href="#">Lost password?</a></p>
            <button>Log In</button>
        </form>
    </div>


    <form action="/" method="post" autocomplete="off">

                    Email

                <div>
                    <input id="field3" name="field3" type="email" spellcheck="false" value="" maxlength="255"

            <div>

            </div>
            <div>

                        <div>
